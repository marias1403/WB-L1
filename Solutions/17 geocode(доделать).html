<!-- Условие.
Необходимо реализовать простое поле ввода адреса с функцией геокодинга: пользователь вводит данные
в поле с помощью одного из геоинформационных сервисов (Яндекс.Карты, ДаДата, GraphHopper), подбирается адрес.
Найденные данные должны отображаться в выпадающем списке, из которого можно выбрать подходящее значение.
Реализовать дебоунсинг и защиту от троттлинга с помощью замыканий. -->

<!-- Решение -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>17. Геокодинг адреса</title>
</head>
<body>
  <div style="width: 100%; min-height: 100vh; display: flex; flex-direction: column; justify-content: flex-start; align-items: center">
    <div style="margin: 200px auto; width: 350px">
      <label for="addressInput">Адрес
        <input type="text" id="addressInput" placeholder="Введите адрес" style="width: 100%">
      </label>
      <ul id="suggestions" style="padding: 0; list-style: none; width: 100%"></ul>
    </div>
  </div>
  <script>
    // API-Key от Яндекса
    const apiKey = '92d81a0c-3edc-4a59-933c-cedc0572e887';
    // Получение элементов DOM
    const addressInput = document.getElementById("addressInput");
    const addressList = document.getElementById("suggestions");

    // Функция для выполнения геокодирования
    async function geocodeAddress(address) {
      try {
        const response = await fetch(`https://geocode-maps.yandex.ru/1.x/?apikey=${apiKey}&geocode=${address}&format=json`);
        const data = await response.json();
        // Извлечение координат из результата геокодирования
        return data.response.GeoObjectCollection.featureMember[0].GeoObject.Point.pos;
      } catch (error) {
        console.log(error);
        return null;
      }
    }

    // Функция для обновления выпадающего списка
    function updateAddressList(results) {
      addressList.innerHTML = '';
      if (results) {
        results.forEach((result) => {
          const listItem = document.createElement('li');
          listItem.textContent = result;
          addressList.appendChild(listItem);
        });
      }
    }

    // Обработчик события при вводе адреса
    addressInput.addEventListener('input', async () => {
      const address = addressInput.value.replace(/\s+/g, '+');
      if (address === '') {
        addressList.innerHTML = '';
        return;
      }
      const result = await geocodeAddress(address);
      if (result) {
        updateAddressList([result]);
      }
    });
  </script>
</body>
</html>
